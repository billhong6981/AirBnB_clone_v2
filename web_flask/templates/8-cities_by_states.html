<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {%- for value in dic.values()|sort(attribute='name') %}
      <LI>{{ value.id }}: <B>{{ value.name }}</B>
          <UL>
              {%- for c in value.cities|sort(attribute='name') %}
              <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
	      {%- endfor %}
	  </UL>
      </LI>
      {%- endfor %}
    </UL>
  </BODY>
</HTML>
